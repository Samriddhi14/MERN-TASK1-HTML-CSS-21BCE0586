<body>

    <table border="1" style="border-style: none;">
        <tr>
            <td class="no">First Name:</td>
            <td> 
                 <input type="text" name="" size="86">

        </tr>
        <tr>
            <td class="no">Last Name:</td>
            <td> 
                <input type="text" name="" size="86">
            </td>
        </tr>
        <tr>
            <td class="no">Email:</td>
            <td> 
                <input type="text" name="" size="86">  
            </td>
        </tr>
        <tr>
            <td class="no">Password:</td>
            <td> 
                <input type="password" name="" size="86">
            </td>
        </tr>
        <tr>
            <td class="no">Re-enter Password:</td>
            <td> 
                <input type="password" name="" size="86">
                 
            </td>
        </tr>
        <tr>

                    <input type="radio" name="Gender">Male<br><hr>

                 <input type="" name="" size="86">

        <tr>

            <td> 
                <input type="" name="" size="86">
            </td>
        </tr>
        <tr>
            <td class="no">Address</td>

                <textarea cols="80" rows="5" value="address"> </textarea>
            </td>
        </tr>
        <tr>
            <td class="no">State</td>
            <td> 
                <input type="" name="" size="86">

        </tr>

                <select>
                    <option >Choose your country</option>

                    <option >India</option>

                    <input type="checkbox" name="">English

        <tr>
            <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
        </tr>

            <td colspan="2" style="text-align: right;">Log in to <a href="https://ethnus.com/">Ethnus</a> website</td>
